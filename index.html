<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Jar</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
/* --- Body & Fonts --- */
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background: linear-gradient(to bottom, #AEE1F9, #E8D0F8);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
  overflow-x:hidden;
}

/* --- Headings --- */
h1{
  font-family:'Dancing Script', cursive;
  font-size:36px;
  color:#5C3A21;
  margin-top:40px;
  text-align:center;
}
h2{
  font-size:16px;
  font-weight:400;
  color:#5C3A21;
  margin-top:10px;
  text-align:center;
}
.instruction{
  font-size:14px;
  color:#5C3A21;
  margin-top:10px;
  text-align:center;
  opacity:0.7;
}

/* --- Jar Container Grid --- */
.jar-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
  grid-auto-rows: 90px;
  gap: 15px;
  width: 100%;
  margin-top:40px;
  padding:10px;
}

/* --- Floating Jars --- */
.jar{
  width: 100%;
  height: 100%;
  background: rgba(196, 240, 248, 0.8);
  border:2px solid #D4AF37;
  border-radius: 12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  color:#5C3A21;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  animation: float 3s ease-in-out infinite alternate;
  user-select:none;
  text-align:center;
}

/* Float animation */
@keyframes float{
  0%{ transform: translateY(0px) rotate(0deg);}
  50%{ transform: translateY(-10px) rotate(2deg);}
  100%{ transform: translateY(0px) rotate(-2deg);}
}

/* --- Letter Overlay --- */
.letter-overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(253,245,230,0.95);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:10;
}
.letter-overlay.active{ display:flex; }

/* Envelope */
.envelope{
  width:300px;
  height:180px;
  background:#FFF8E7;
  border:2px solid #D4AF37;
  border-radius:8px;
  position:relative;
  overflow:hidden;
  cursor:default;
  box-shadow:0 6px 10px rgba(0,0,0,0.2);
  transform-origin: top;
  transition: transform 0.5s ease;
}
.envelope-flap{
  position:absolute;
  top:0; left:0;
  width:100%; height:50%;
  background:#FFF8E7;
  border-bottom:2px solid #D4AF37;
  transform-origin: top;
  transition: transform 0.7s ease;
  z-index:2;
}
.envelope.open .envelope-flap{
  transform: rotateX(-180deg);
}

/* Letter Text */
.letter-text{
  font-family:'Dancing Script', cursive;
  font-size:22px;
  line-height:1.6;
  color:#5C3A21;
  padding:15px;
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%) translateY(180px);
  opacity:0;
  transition: transform 0.7s ease, opacity 0.7s ease;
  text-align:left;
}
.letter-text.visible{
  transform: translate(-50%, -50%) translateY(0);
  opacity:1;
}

/* --- Buttons --- */
.note-buttons{ margin-top:200px; display:flex; gap:15px; flex-wrap:wrap; justify-content:center; }
.button.oval-btn{
  padding:10px 22px;
  border-radius:50px;
  background: linear-gradient(135deg, #FFD966, #D4AF37);
  color:#5C3A21;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition: transform 0.2s ease;
}
.button.oval-btn:hover{ transform: scale(1.05); }

.input-absorb{
  margin-top:10px;
  padding:10px;
  width:200px;
  border:1px solid #5C3A21;
  border-radius:8px;
  font-family:'Montserrat',sans-serif;
}
.close-btn{ margin-top:20px; padding:10px 22px; font-weight:600; border-radius:50px; background: linear-gradient(135deg,#FFD966,#D4AF37); border:none; cursor:pointer; }

/* --- Journal Tab --- */
.journal-tab{
  position:fixed;
  top:10px; right:10px;
  padding:10px 20px;
  background:#D4AF37;
  color:#5C3A21;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 6px rgba(0,0,0,0.2);
  z-index:100;
}

/* Journal Overlay */
.journal-overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(253,245,230,0.97);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:20px;
  overflow-y:auto;
  z-index:11;
}
.journal-overlay.active{ display:flex; }
.journal-overlay h2{
  font-family:'Dancing Script', cursive;
  color:#5C3A21;
  margin-bottom:10px;
}
.journal-note{
  background:#FFF8E7;
  border:1px solid #D4AF37;
  border-radius:6px;
  padding:10px;
  margin:5px 0;
  width:90%;
  font-family:'Dancing Script', cursive;
  color:#5C3A21;
}

/* Watermark */
.watermark{
  position:fixed;
  bottom:10px;
  right:10px;
  font-family:'Montserrat',sans-serif;
  font-size:12px;
  color: rgba(92,58,33,0.5);
  z-index:100;
}

/* Responsive */
@media(max-width:400px){
  h1{ font-size:28px; }
  h2{ font-size:14px; }
  .instruction{ font-size:12px; }
  .jar{ font-size:14px; }
  .envelope{ width:240px; height:150px; }
  .letter-text{ font-size:18px; max-width:210px; }
  .input-absorb{ width:150px; }
  .button.oval-btn{ padding:8px 18px; }
  .close-btn{ padding:8px 18px; }
}
</style>
</head>
<body>

<h1>Dream Jar</h1>
<h2>A little hope for when you need it most.</h2>
<div class="instruction">Tap a jar</div>

<div class="jar-container" id="jarContainer"></div>

<!-- Letter Overlay -->
<div class="letter-overlay" id="overlay">
  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="letter-text" id="letterText"></div>
  </div>
  <div class="note-buttons" id="noteButtons">
    <button class="button oval-btn" id="doneBtn">Done</button>
    <button class="button oval-btn" id="absorbBtn">Type to Absorb</button>
  </div>
  <input type="text" placeholder="Type the message here..." class="input-absorb" id="absorbInput" style="display:none;">
  <button class="button oval-btn" id="submitAbsorb" style="display:none;">Submit</button>
  <button class="close-btn oval-btn" id="closeBtn">Close</button>
</div>

<!-- Journal Tab -->
<div class="journal-tab" id="journalTab">Journal</div>
<div class="journal-overlay" id="journalOverlay">
  <h2>My Journal</h2>
  <div id="journalNotes"></div>
  <button class="close-btn oval-btn" id="closeJournal">Close</button>
</div>

<div class="watermark">üèπCupidcrafted</div>

<audio id="ambientMusic" loop autoplay>

}

function updateJournal(){

  journal.forEach(note=>{
    const div = document.createElement('div');
    div.classList.add('journal-note');
    div.textContent = note;
